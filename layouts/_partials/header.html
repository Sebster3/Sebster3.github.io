<nav class="page__nav main-nav">
    <ul>
      <li class="nomarker"><h1 class="page__logo"><a href="{{ .Site.BaseURL }}" class="page__logo-inner{{ if .IsHome }} active{{end}}">{{ .Site.Title }}</a></h1></li>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="main-nav__item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (strings.Contains ($currentPage.Permalink) (.URL | absLangURL)) }} active{{end}}"><a class="nav-main-item{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) (strings.Contains ($currentPage.Permalink) (.URL | absLangURL)) }} active{{end}}" href="{{ .URL | absLangURL }}" title="{{ .Title }}">{{ .Name }}</a></li>
    {{ end }}
    </ul>
</nav>
