<div class="badges">
    {{ $data := site.Data.tags }}
    {{- range . -}}
        {{ with index $data . }}
            <a class="badge" href="{{ .tagUrl }}">
                <img src="{{ .badgeUrl }}" alt="{{ .alt }}" height="85">
                <h4>{{ .label }}</h4>
            </a>
        {{ end }}
    {{- end }}
</div>
