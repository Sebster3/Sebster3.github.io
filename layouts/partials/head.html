<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ .Site.Title }}{{ if not .IsHome}} | {{ $.Page.Title }}{{ end }}</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
    {{/*  <link rel="stylesheet" href="/css/style.css" type="text/css" media="all" />  */}}
    {{ $options := (dict "transpiler" "dartsass" "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" (not hugo.IsProduction))}}
    {{ $sass := resources.Get "sass/main.scss" }}
    {{ $style := $sass | resources.ToCSS $options }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" type="text/css" media="all" />    
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</head>
