{{ with . }}
<a href="{{ .RelPermalink}}">
    <div class="listing">
        <h3 class="title">{{ .Title }}</h3>
        {{ with .Params.dateString -}}
            <h4 class="dateline">{{ . }}</h4>
        {{- end }}
        {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                    {{ with index site.Data.tags . }}
                        <p class="tag" style="--tag-gradient-start: {{ .tagGradientStart}}; --tag-gradient-end: {{.tagGradientEnd}}">{{ .label }}</p>
                    {{ end }}
                {{ end }}
            </div>
        {{ end }}
    </div>
</a>
{{ end }}
